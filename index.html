<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>ToDo List</h1>
    <div class="container">
        <div id="todos"></div>
        <div class="forms">
            <form id="todoform">
                <div id="formhead">Add New Task</div>
                <div>
                    <label for="task">Task</label><br>
                    <input type="text" id="task" class="inputTodo" name="task" required>
                </div>
                <div>
                    <label for="user">User Name</label><br>
                    <input type="text" id="user" class="inputTodo" name="user" required>
                </div>
                <div>
                    <label for="deadline">Dead Line</label><br>
                    <input type="date" id="deadline" class="inputTodo" name="deadline" required>
                </div>
                <div>
                    <input type="reset" value="clear" class="clear-button" />
                    <input type="submit" value="submit" class="submit-button" />
                </div>
            </form>
        </div>
    </div>



    <script src="./js/script.js"></script>
</body>
</html>
